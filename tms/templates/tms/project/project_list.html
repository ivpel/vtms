{% extends 'tms/base.html' %}

{% block content %}
    {% if projects %}
    <ul class="list-group">
        {% for project in projects %}
        <li class="list-group-item"><a href="{% url 'tms:project_detail' project.id %}">{{ project.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No suites are available.</p>
    {% endif %}
{% endblock %}
