{% extends 'tms/base.html' %}

{% block content %}
    {% if suites %}
    <ul class="list-group">
        {% for suite in suites %}
        <li class="list-group-item"><a href="{% url 'tms:suite_detail' suite.id %}">{{ suite.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No suites are available.</p>
    {% endif %}
{% endblock %}
