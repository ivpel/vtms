
<p>Test suite: {{ case.suite }}</p>
<p>Name: {{ case.name }}</p>
<p>Description: {{ case.description }}</p>
<p>Pre: {{ case.pre_requisites }}</p>
<p>Steps: {{ case.test_steps }}</p>
<p>Pub date: {{ case.pub_date }}</p>
<p>Status: {{ case.get_case_status_display }}</p>
<p>Automated: {{ case.get_automated_display }}</p>
<form action="{% url 'tms:case_delete' pk=case.pk %}" method="POST">
       {% csrf_token %}
       <button class="btn">Delete</button>
</form>
